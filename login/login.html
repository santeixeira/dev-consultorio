<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="shortcut icon" href="/Imagens/LOGO3 sublogo branca.png">
    <link href='http://fonts.cdnfonts.com/css/glacial-indifference-2' rel='stylesheet' type='text/css'>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/navbar.css">
    <link href="/style/style.css" rel="stylesheet"> 
</head>
<body>
    <form action="?" method="POST">
        <header id="nav-placeholder"></header>
        <main>
            <div class="container">
                <section id="login">
                    <div id="box-login">
                        <div class="row py-4 align-form">
                            <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                                <h1 class="text-login-h1">Acesso</h1>
                            </div>
                        </div>
                        <div class="row">
                                <div class="col-lg-6 col-md-12 col-sm-12 align-form">
                                    <label class="labels">Login</label>
                                    <input type="text" class="form-control" alt="">
                                </div> 
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-12 col-sm-12 align-form">
                                <label class="labels">Senha</label>
                                <input id="senha" type="password" class="form-control" maxlength="20" alt="">
                            </div> 
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-12 col-sm-12 align-form">
                                <a href="#" style="cursor: pointer; color:black"><span class="text-aux">Esqueci minha senha</span></a>
                            </div>
                        </div>
                        <div class="row py-4">
                            <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                                <button class="button_pill-login" type="button">Entrar</button>
                            </div>
                        </div>
                    </div>  
                </section>
                <section id="cad-placeholder"></section>
            </div>
            
        </main>
        <footer id="footer-placeholder"></footer>
    </form>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>    
    <script src="/js/script.js"></script>
    <script src="cliente.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>
</html>
